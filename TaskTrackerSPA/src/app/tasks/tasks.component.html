<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Tasks</h2>
      <a [routerLink]="'/tasks/create'" class="btn btn-primary">Create Task</a>
    </div>
  
    <!-- Card-based layout for tasks -->
    <div class="row">
      <!-- Loop through tasks using ngFor -->
      <div class="col-md-4 mb-4" *ngFor="let task of tasks$ | async; trackBy: trackById">
        <div class="card h-100">
          <div class="card-header">
            <h5 class="card-title">{{ task.name }}</h5>
            <p class="card-subtitle text-muted">{{ task.status }}</p>
          </div>
          <div class="card-body">
            <p><strong>Description:</strong> {{ task.description }}</p>
            <p><strong>Assigned to:</strong> {{ task.user.name }} (ID: {{ task.user.id }})</p>
          </div>
          <div class="card-footer text-center">
            <!-- Edit Button -->
            <a [routerLink]="['/tasks', task.id]" class="btn btn-sm btn-outline-warning me-1">
              <i class="bi bi-pencil"></i> Edit
            </a>
            <!-- Delete Button -->
            <a (click)="delete(task.id)" class="btn btn-sm btn-outline-danger me-1">
              <i class="bi bi-trash"></i> Delete
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
