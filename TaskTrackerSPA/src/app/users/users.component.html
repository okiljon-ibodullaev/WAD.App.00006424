<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Users</h2>
      <a [routerLink]="'/users/create'" class="btn btn-primary">Create User</a>
    </div>
  
    <!-- Display users as cards -->
    <div class="row">
      <!-- Loop through each user in the Observable users$ -->
      @for (user of (users$ | async); track user) {
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-header">
            <h5 class="card-title">{{ user.name }}</h5>
            <p class="card-subtitle text-muted">{{ user.role }}</p>
          </div>
          <div class="card-body">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>ID:</strong> {{ user.id }}</p>
          </div>
          <div class="card-footer text-center">
            <!-- Edit Button -->
            <a [routerLink]="['/users', user.id]" class="btn btn-sm btn-outline-warning me-1">
              <i class="bi bi-pencil"></i> Edit
            </a>
            <!-- Delete Button -->
            <a (click)="delete(user.id)" class="btn btn-sm btn-outline-danger me-1">
              <i class="bi bi-trash"></i> Delete
            </a>
          </div>
        </div>
      </div>
    }
  </div>
